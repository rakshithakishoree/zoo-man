<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zoo Explorer</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header>
    <h1>Zoo Explorer</h1>
    <p>Discover the fascinating world of animals</p>
  </header>

  <main>
    <section id="animals">
      <h2>Meet Our Animals</h2>
      <div class="animal-gallery">
        <div class="animal-card">
          <img src="lion.jpg" alt="Lion">
          <h3>Lion</h3>
          <p>The king of the jungle.</p>
        </div>
        <div class="animal-card">
          <img src="tiger.jpg" alt="Tiger">
          <h3>Tiger</h3>
          <p>A fierce and majestic predator.</p>
        </div>
        <div class="animal-card">
          <img src="elephant.jpg" alt="Elephant">
          <h3>Elephant</h3>
          <p>The gentle giant of the wild.</p>
        </div>
        <div class="animal-card">
          <img src="giraffe.jpg" alt="Giraffe">
          <h3>Giraffe</h3>
          <p>Standing tall with grace.</p>
        </div>
      </div>
    </section>

    <section id="surprise">
      <button id="surpriseButton">Click for a Surprise Animal!</button>
      <div id="surpriseAnimal"></div>
    </section>
  </main>

  <footer>
    <p>&copy; 2024 Zoo Explorer. All rights reserved.</p>
  </footer>

  <script src="script.js"></script>
</body>

</html>
